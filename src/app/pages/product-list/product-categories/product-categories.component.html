<ng-container *ngFor="let category of productCategories">
  <div class="product-category" [class.active]="selectedCategory === category.id">
    <i class="arrow-down selected" *ngIf="selectedCategory === category.id else arrowDown"></i>
    <ng-template #arrowDown>
      <i class="arrow-left active"></i>
    </ng-template>

    <span class="text text__main-light text__medium m__right__11">{{ category.name }}</span>
  </div>

  <div class="separator" [class.active]="selectedCategory === category.id"></div>
</ng-container>
